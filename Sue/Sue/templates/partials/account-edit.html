{% load i18n %}
<div class="page-header">
    <h3>
        Details
        <small class="pull-right">
            <span class="label label-default">id: {$ account.id $}</span>

            {% if user.is_authenticated %}
                <span class="btn-group">
                    <a class="btn btn-default" title="{% trans 'save' %}" (click)="save(account)">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </a>
                </span>
            {% endif %}
        </small>
    </h3>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-lg-2 col-sm-12">
            <label>{% trans 'Account' %}: </label>
        </div>
        <div class="col-lg-2 col-sm-12">
            <input [(ngModel)]="account.name" placeholder="name" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-sm-12">
            <label>{% trans 'Description' %}: </label>
        </div>
        <div class="col-lg-2 col-sm-12">
            <textarea [(ngModel)]="account.details" placeholder="Details" class="form-control">
            </textarea>
        </div>
    </div>
</div>
