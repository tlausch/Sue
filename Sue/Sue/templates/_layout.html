{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="{% static 'core-js/client/shim.min.js' %}"></script>
    <script src="{% static 'zone.js/dist/zone.js' %}"></script>
    <script src="{% static 'reflect-metadata/Reflect.js' %}"></script>
    <script src="{% static 'systemjs/dist/system.src.js' %}"></script>
    <!-- 2. Configure SystemJS -->
    <script src="{% static 'js/systemjs.config.js' %}"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

    <base href="/app/">
  </head>
  <!-- 3. Display the application -->
    <body>
        <div class="wrapper">
            <div class="navbar navbar-static-top navbar-inverse">
              <div class="container">
                <span>
                    <a class="navbar-brand" rel="nofollow" href="{% url 'home' %}">
                        My First Angular App
                    </a>
                </span>
                <ul class="nav navbar-nav pull-right">
{% if user.is_authenticated %}
                      <li>
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-user"></span>
                                {{ user.name }}
                            </a>
                      </li>
{% else %}
                    <li>
                        <a href="{% url 'login' %}">
                            {% trans 'login' %}
                        </a>
                    </li>
{% endif %}
                </ul>
              </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
